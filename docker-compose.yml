version: "3.9"

services:
  # ─── PostgreSQL Database ───────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: jcd_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bus_stops_db}
      POSTGRES_USER: ${POSTGRES_USER:-bus_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bus_admin} -d ${POSTGRES_DB:-bus_stops_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jcd_network

  # ─── FastAPI Backend ───────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jcd_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-bus_admin}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-bus_stops_db}
      SECRET_KEY: ${SECRET_KEY}
      REFRESH_SECRET_KEY: ${REFRESH_SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:80}
      ALLOWED_HOSTS: "*"
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-10}
      UPLOAD_DIR: uploads
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: "false"
    volumes:
      - backend_uploads:/app/uploads
      - backend_exports:/app/exports
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - jcd_network

  # ─── React Frontend (Nginx) ────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: jcd_frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - jcd_network

volumes:
  postgres_data:
  backend_uploads:
  backend_exports:
  backend_logs:

networks:
  jcd_network:
    driver: bridge
